<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="./img/faviconV2.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E"/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&family=Trade+Winds&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <title>Consulta GitHub</title>
  </head>
  <body>
    <div class="container">
      <div class="titulo-principal">
        <h1 id="titulo">Consulta GitHub</h1>
        <img class="icone-Github" src="./img/github.svg" />
      </div>
      <form class="repo-Form" action="api/buscar-repositorios" method="POST">
        <label id="titulo-label-repositorio" for="nome-repositorio"
          >Digite o nome do repositório:</label
        >
        <input type="text" id="nome-repositorio" name="nomeRepositorio" />
        <button id="botao" type="submit">Buscar</button>
      </form>
      <form class="usuario-Form" action="api/buscar-usuario" method="POST">
        <label id="titulo-label-usuario" for="nome-usuario"
          >Digite o nome do usuário:</label
        >
        <input type="text" id="nome-usuario" name="nomeUsuario" />
        <button id="botao" type="submit">Buscar</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
