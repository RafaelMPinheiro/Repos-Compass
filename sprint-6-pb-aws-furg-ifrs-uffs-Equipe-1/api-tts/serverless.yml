service: api-tts
frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.9
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "polly:SynthesizeSpeech"
            - "dynamodb:PutItem"
            - "dynamodb:GetItem"
          Resource: "*"

functions:
  health:
    handler: handler.health
    events:
      - httpApi:
          path: /
          method: get

  v1Description:
    handler: handler.v1_description
    events:
      - httpApi:
          path: /v1
          method: get

  v1TTS:
    handler: handler.v1_tts
    events:
      - httpApi:
          path: /v1/tts
          method: post

  v2Description:
    handler: handler.v2_description
    events:
      - httpApi:
          path: /v2
          method: get

  v2TTS:
    handler: handler.v2_tts
    events:
      - httpApi:
          path: /v2/tts
          method: post
          
  v3TTS:
    handler: handler.v3_tts
    events:
      - httpApi:
          path: /v3/tts
          method: post

plugins:
  - serverless-offline
